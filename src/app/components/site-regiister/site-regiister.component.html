<section id="register">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body text-center">
                <form #formRegister="ngForm">
                  <h1 class="h3 mb-3 font-weight-normal">Site Register</h1>
                  <div class="form-group">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name"  required>
                  </div>
                  <div class="form-group">
                      <input type="text" id="latitude" name="latitude" class="form-control" placeholder="Latitude" required>
                  </div>
                  <div class="form-group">
                      <input type="text" id="longitude" name="longitude" class="form-control" placeholder="Longitude" required>
                  </div>
                  <div class="form-group">
                      <input type="text" id="adress" name="adress" class="form-control" placeholder="Adress" autocorrect="off" autocapitalize="off"
                      spellcheck="off" #search required>
                  </div>
                  <button type="submit" class="btn btn-secondary btn-lg btn-block">Register</button>
                  <div class="form-group">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
