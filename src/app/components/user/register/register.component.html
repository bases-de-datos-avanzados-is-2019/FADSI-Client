<section id="register">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegister="ngForm" (ngSubmit)="onRegister()">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <div class="form-group">
                  <input type="text" id="name" name="name" class="form-control" placeholder="Name" [(ngModel)]="user.nombre" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName1" name="lastName1" class="form-control" placeholder="Lastname" [(ngModel)]="user.primerApellido" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName2" name="lastName2" class="form-control" placeholder="Lastname" [(ngModel)]="user.segundoApellido" required>
                </div>
                <div class="form-group">
                    <input type="text" id="IdCard" name="idCard" class="form-control" placeholder="Id Number" [(ngModel)]="user.cedula" required>
                </div>
                <div class="form-group">
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" [(ngModel)]="user.telefono" required>
                </div>
                <div class="form-group">
                    <input type="text" id="email" name="email" class="form-control" placeholder="email" [(ngModel)]="user.email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="birthday" name="birthday" class="form-control" placeholder="Birthday" [(ngModel)]="user.fechaNacimiento" required>
                </div>
                <div class="form-group">
                    <input type="text" id="userName" name="userName" class="form-control" placeholder="Username" [(ngModel)]="user.username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" required>
                </div>
                <button type="submit" class="btn btn-secondary btn-lg btn-block">Register</button>
                <div class="form-group">
                  <a routerLink="/user/login" class="form-control login-user">Do you have an account?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
