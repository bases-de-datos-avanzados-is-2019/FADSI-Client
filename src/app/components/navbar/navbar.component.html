<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" routerLink="/">

      <img src="http://i.imgur.com/j7yWART.png" width="80" height="20" class="d-inline-block align-center" style="margin-top:2px; margin-left:7px" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar" aria-controls="mainNabvar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNabvar">
      <ul class="navbar-nav ml-auto">

          <a class="nav-link" routerLink="/user/login">

        </li>
        <li class="nav-item" *ngIf='!isLogged'>
          <a class="nav-link" routerLink="/user/register">
            <i class="fa fa-fw fa-sign-in" style="color:white"></i>
            Register</a>
        </li>
        <li class="nav-item" *ngIf='isEmployee'>
            <a class="nav-link" routerLink="/user/employee/addSite">
                <i class="fa fa-fw fa-plus-circle" style="color:white"></i>

        </li>
        <li class="nav-item" *ngIf='isEmployee'>
            <a class="nav-link" routerLink="/user/employee/deleteSite">
                <i class="fa fa-fw fa-pencil" style="color:white"></i>

            <a class="nav-link" routerLink="/cart">
