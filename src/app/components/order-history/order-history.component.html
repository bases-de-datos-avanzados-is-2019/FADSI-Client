
          <div class="modal fade bd-example-modal-lg" id="OrderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                     <h3>Order History</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                  <div class="modal-body">
                      <div class="row">

                          <div class="col-12">
                            <ul  id="CartList" style="height: 480px">
                              <li class="list-group-item d-flex justify-content-between lh-condensed"
                              *ngFor="let item of this.ordersTng">
                                    <div>
                                        <h5 class="my-0">{{item.date}}</h5>
                                        <span class="text-muted float-left" >Status: {{item.status}}</span>
                                    </div>

                                    <div>
                                      <h6>Products</h6>
                                      <ul>
                                        <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let prod of item.items">
                                          <div class="row">
                                              <img src="{{prod.photo}}" height="50px" width="50px" class="float-left">
                                            <div class="col-8">
                                                <p style="margin-right: 10px">{{prod.name}}</p>
                                                <span class="text-muted float-left">{{prod.store}}</span>
                                            </div>
                                            
                                                
                                          
                                            
                                          </div>
                                          
                                        </li>
                                      </ul>
                                    </div>
                              </li>
                            </ul>
                          </div>
                      </div>
                  </div>

                  <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" (click)="getAllOrders()">OK</button>

                  </div>
                </div>
              </div>
            </div>
