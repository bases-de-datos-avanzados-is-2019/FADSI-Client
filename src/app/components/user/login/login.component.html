<app-navbar></app-navbar>
<section id="register">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body text-center">
                <form #formRegister="ngForm" (ngSubmit)="onLogin()">
                  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                  <div class="form-group">
                      <input type="text" id="userName" name="userName" class="form-control" placeholder="Username" [(ngModel)]="user.username" required>
                  </div>
                  <div class="form-group">
                      <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" required>
                  </div>
                  <button type="submit" class="btn btn-secondary btn-lg btn-block">Login</button>
                  <div class="form-group">
                    <a routerLink="/user/register" class="form-control login-user">Do not have an account?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
