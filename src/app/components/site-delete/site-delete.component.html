<div class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Number</th>
          <th scope="col">Site Name</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let site of sites; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{site.name}}</td>
          <td>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editSiteModal" (click)="preUpdateSite(site)">Update</button>
          </td>
          <td>
            <a href="/user/employee/deleteSite"  class="btn btn-danger" (click)="deleteSite(site.id)">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-edit-site-modal></app-edit-site-modal>
